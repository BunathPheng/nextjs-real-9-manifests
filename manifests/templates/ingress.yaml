apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextjs-real-9                  # Ingress name
  labels:
    app: nextjs-real-9
spec:
  ingressClassName: nginx   # Optional ingressClass
  rules:
    - host: "nextjs-real-9.smartops.space"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextjs-real-9               # Links to Service name dynamically
                port:
                  number: 3000  # Links to service port dynamically
